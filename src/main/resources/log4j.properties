log4j.rootLogger=INFO, Appender1, fileAppender 
log4j.appender.Appender1=org.apache.log4j.ConsoleAppender
log4j.appender.Appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.Appender1.layout.ConversionPattern=%-7p %d [%t] %c %x - %m%n

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=[%t] %-5p %c %x - %m%n
log4j.appender.fileAppender.File=authentication-system.log
log4j.appender.fileAppender.datePattern='.'yyyy-MM-dd-HH-mm-ss
log4j.appender.fileAppender.MaxFileSize=1KB
log4j.appender.fileAppender.MaxBackupIndex=5